<div>
    <a style="font-size: 3vw;
    display: block;
    position: relative; font-family: MouldyCheese; text-align: center; margin-top: 5vw;">Contact Us For More Information</a>
    <form class="contactForm" action="/send">
        <a style="font-size: 1.5vw;">Name<span style="color: red;">*</span></a>
        <input type="text" required placeholder="Your Name" name="name">
        <a style="font-size: 1.5vw;">Email<span style="color: red;">*</span></a>
        <input type="text" required placeholder="Your email address" name="email">
        <a style="font-size: 1.5vw;">Phone<span style="color: red;">*</span></a>
        <input type="text" required placeholder="Your phone number" name="phone">
        <a style="font-size: 1.5vw;">Message<span style="color: red;">*</span></a>
        <input type="text" required placeholder="Your message to us" name="message">
        <input type="submit" value="Submit" style="width: 100%; margin-bottom: 3vw; background-color: rgba(255, 201, 231, 1);">
    </form>
</div>
